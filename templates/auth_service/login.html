<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" class="w-full px-3 py-2 border rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded"
                required>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm">
            <a href="{% url 'register' %}" class="text-blue-500">Create an account</a>
        </p>
    </div>
</body>

</html>
